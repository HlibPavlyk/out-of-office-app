<div class="container mt-4">
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h2 class="d-flex justify-content-lg-start">View Project</h2>
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" id="id" class="form-control" [(ngModel)]="project.id" readonly>
      </div>
      <div class="form-group">
        <label for="projectType">Project Type</label>
        <input type="text" id="projectType" class="form-control" [(ngModel)]="project.projectType" readonly>
      </div>
      <div class="form-group">
        <label for="projectManager">Project Manager</label>
        <input type="text" id="projectManager" class="form-control" [(ngModel)]="project.projectManager.fullName" readonly>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <input type="text" id="status" class="form-control" [(ngModel)]="project.status" readonly>
      </div>
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" class="form-control" [(ngModel)]="project.startDate" readonly>
      </div>
      <div class="form-group">
        <label for="endDate">End Date</label>
        <input type="{{project.endDate ? 'date' : 'text'}}" id="endDate" class="form-control"
               [value]="project.endDate ? project.endDate : 'Project is developing'" readonly>
      </div>
      <div class="form-group">
        <label for="comment">Comment</label>
        <textarea id="comment" class="form-control" rows="5"  [value]="project.comment !== '' &&
          project.comment !== null ? project.comment : 'Comment is absent'" readonly></textarea>
      </div>
      <div class="mt-3 d-flex justify-content-end">
        <button type="button" class="w-25 btn btn-secondary" (click)="onCancel()">Back</button>
      </div>
    </div>
  </div>
</div>
