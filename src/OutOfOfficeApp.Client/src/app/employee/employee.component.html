<div class="container mt-4">
  <!-- Search Input -->
  <div class="row mb-3 col-3">
    <div class="col">
      <input type="text" [(ngModel)]="search" (ngModelChange)="onSearchChange($event)" class="form-control" placeholder="Search by name">
    </div>
  </div>

  <!-- Actions -->
  <div class="d-flex justify-content-between mb-3">
      <button  class="btn btn-primary">Add Employee</button>
  </div>

  <!-- Table -->
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th (click)="onSortChange('id')" class="sortable">ID</th>
      <th (click)="onSortChange('fullName')" class="sortable">Full Name</th>
      <th (click)="onSortChange('subdivision')" class="sortable">Subdivision</th>
      <th (click)="onSortChange('position')" class="sortable">Position</th>
      <th (click)="onSortChange('status')" class="sortable">Status</th>
      <th (click)="onSortChange('peoplePartnerName')" class="sortable">Partner Name</th>
      <th (click)="onSortChange('outOfOfficeBalance')" class="sortable">OOO Balance</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of filteredEmployees">
      <td>{{ employee.id }}</td>
      <td>{{ employee.fullName }}</td>
      <td>{{ employee.subdivision }}</td>
      <td>{{ employee.position }}</td>
      <td>{{ employee.status }}</td>
      <td>{{ employee.peoplePartnerName }}</td>
      <td>{{ employee.outOfOfficeBalance }}</td>
      <td>
        <div class="d-flex justify-content-center">
          <button  class="btn btn-sm btn-primary me-3">Edit</button>
          <button (click)="deactivateEmployee(employee.id)" class="btn btn-sm btn-danger">Deactivate</button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Pagination Buttons -->
  <div class="d-flex flex-column align-items-center mt-3">
    <div class="btn-group w-25">
      <button (click)="onPageChange(page - 1)" [disabled]="page === 1" class="btn btn-primary w-100">Previous</button>
      <button (click)="onPageChange(page + 1)" [disabled]="page === totalPages" class="btn btn-primary w-100">Next</button>
    </div>
    <span class="mt-2">Page {{ page }} of {{ totalPages }}</span>
  </div>
</div>
