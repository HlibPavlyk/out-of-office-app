<div class="container">
  <div class="mt-5">
    <div class="col-12 col-md-6 col-lg-4 mx-auto">
      <h1>Login</h1>
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>
      <form>
        <div class="mt-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" name="email" [(ngModel)]="model.email">
        </div>
        <div class="mt-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password">
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-primary" (click)="onLoginFormSubmit()">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
